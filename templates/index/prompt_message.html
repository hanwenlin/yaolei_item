<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示信息</title>
</head>
<body>
<p>{{ message }}...还有<span id="sp">3</span>秒跳转到首页...</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=2;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="/.";
        }
        x--;
    }
</script>
</body>
</html>
